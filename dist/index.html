<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="start">
    <button id="init">Start</button>
  </div>

  <div class="board">
    <p>Player 1</p>
    <p>Player 2</p>
    <div class="board1">
      <div class="ship1">
        <div class="carrier ship">
          <button class="carrier">CA</button>
          <p class="carrier">x1</p>
        </div>
        <div class="battleship  ship">
          <button class="battleship">BS</button>
          <p class="battleship">x1</p>
        </div>
        <div class="destroyer ship">
          <button class="destroyer">DD</button>
          <p class="destroyer">x1</p>
        </div>
        <div class="submarine1 ship">
          <button class="submarine1">SA</button>
          <p class="submarine1">x1</p>
        </div>
        <div class="submarine2 ship">
          <button class="submarine2">SB</button>
          <p class="submarine2">x1</p>
        </div>
        <div class="patrol1 ship">
          <button class="patrol1">PA</button>
          <p class="patrol1">x1</p>
        </div>
        <div class="patrol2 ship">
          <button class="patrol2">PB</button>
          <p class="patrol2">x1</p>
        </div>
      </div>
      <div class="player1"></div>
    </div>
    <div class="board2">
      <div class="player2"></div>
      <div class="ship2">
        <div class="carrier  ship">
          <button class="carrier">CA</button>
          <p class="carrier">x1</p>
        </div>
        <div class="battleship ship">
          <button class="battleship">BS</button>
          <p class="battleship">x1</p>
        </div>
        <div class="destroyer ship">
          <button class="destroyer">DD</button>
          <p class="destroyer">x1</p>
        </div>
        <div class="submarine1 ship">
          <button class="submarine1">SA</button>
          <p class="submarine1">x1</p>
        </div>
        <div class="submarine2 ship">
          <button class="submarine2">SB</button>
          <p class="submarine2">x1</p>
        </div>
        <div class="patrol1 ship">
          <button class="patrol1">PA</button>
          <p class="patrol1">x1</p>
        </div>
        <div class="patrol2 ship">
          <button class="patrol2">PB</button>
          <p class="patrol2">x1</p>
        </div>
      </div>
    </div>
  </div>

  <style>
    p {
      color: rgb(200, 200, 200);
      font-size: xx-large;
      text-align: center;
    }

    body {
      margin: 0;
      background-color: rgb(10, 10, 10);
    }

    .start {
      display: flex;
    }

    #init {
      color: rgb(200, 200, 200);
      font-size: larger;
      background-color: rgb(20, 20, 20);
      border: 1px solid;
      margin: 10px auto;
      padding: 20px;
      width: 200px;
    }

    .board {
      display: none;
      grid-template-columns: 1fr 1fr;
      margin: 40px;
      padding: 20px;
      column-gap: 20px;
    }

    .board p {
      margin-top: -20px;
    }

    .board1 {
      display: grid;
      grid-template-columns: max-content auto;
    }

    .board2 {
      display: grid;
      grid-template-columns: auto max-content;
    }

    .ship {
      display: flex;
    }

    .ship button {
      width: 50px;
      height: 50px;
      font-size: large;
    }

    .ship1,
    .ship2 {
      display: grid;
      grid-template-rows: repeat(7, min-content);
      row-gap: 10px;
    }

    .ship1 p,
    .ship2 p {
      display: flex;
      margin: 0;
      padding: 5px;
      font-size: medium;
    }

    .player1,
    .player2 {
      align-items: center;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
    }

    .player1 button,
    .player2 button {
      width: 40px;
      height: 40px;
      border-radius: 0;
    }
  </style>
</body>

</html>
