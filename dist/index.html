<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="start">
    <button id="start">Start</button>
  </div>

  <div class="board">
    <p class="player-name">Player 1</p>
    <p class="player-name">Player 2</p>
    <div class="board1">
      <div class="ship1">
        <div class="carrier ship">
          <button class="carrier">CA</button>
          <p class="carrier">x1</p>
        </div>
        <div class="battleship  ship">
          <button class="battleship">BS</button>
          <p class="battleship">x1</p>
        </div>
        <div class="destroyer ship">
          <button class="destroyer">DD</button>
          <p class="destroyer">x1</p>
        </div>
        <div class="submarine1 ship">
          <button class="submarine1">SA</button>
          <p class="submarine1">x1</p>
        </div>
        <div class="submarine2 ship">
          <button class="submarine2">SB</button>
          <p class="submarine2">x1</p>
        </div>
        <div class="patrol1 ship">
          <button class="patrol1">PA</button>
          <p class="patrol1">x1</p>
        </div>
        <div class="patrol2 ship">
          <button class="patrol2">PB</button>
          <p class="patrol2">x1</p>
        </div>
      </div>
      <div class="player-grid"></div>
    </div>
    <div class="board2">
      <div class="bot-grid"></div>
      <div class="ship2">
        <div class="carrier ship">
          <button class="carrier disabled">CA</button>
          <p class="carrier">x1</p>
        </div>
        <div class="battleship ship">
          <button class="battleship disabled">BS</button>
          <p class="battleship">x1</p>
        </div>
        <div class="destroyer ship">
          <button class="destroyer disabled">DD</button>
          <p class="destroyer">x1</p>
        </div>
        <div class="submarine1 ship">
          <button class="submarine1 disabled">SA</button>
          <p class="submarine1">x1</p>
        </div>
        <div class="submarine2 ship">
          <button class="submarine2 disabled">SB</button>
          <p class="submarine2">x1</p>
        </div>
        <div class="patrol1 ship">
          <button class="patrol1 disabled">PA</button>
          <p class="patrol1">x1</p>
        </div>
        <div class="patrol2 ship">
          <button class="patrol2 disabled">PB</button>
          <p class="patrol2">x1</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
